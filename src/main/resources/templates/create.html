<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"
	th:href="@{/css/style.css}">
<title>Cadastro de Tarefa</title>
</head>
<body>
	<h1>Cadastro de Tarefas</h1>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Início</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/create">Cadastro</a></li>
					<li class="nav-item"><a class="nav-link" href="/list">Listagem</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<form method="POST" action="/create">
		<input type="hidden" name="id" th:value="${{tarefa.id}}">
		<div class="mb-3">
			<label class="form-label">Nome da Tarefa:</label> <input type="text"
				class="form-control" name="nome" th:value="${tarefa.nome}">
		</div>
		<div class="mb-3">
			<label class="form-label">Data de Execução:</label> <input
				type="date" class="form-control" name="data_execucao"
				th:value="${{tarefa.data_execucao}}">
		</div>

		<button type="submit"
			th:class="${tarefa.id} ? 'btn btn-secondary' : 'btn btn-primary'">
			<span th:text="${tarefa.id} ? 'Salvar' : 'Cadastrar'"></span>
		</button>

	</form>
</body>
</html>
